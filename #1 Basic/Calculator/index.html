<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  </head>
  <body>
    <span class="numbers" id="num1-el"></span>
    <span class="numbers" id="num2-el"></span>
    <br>
    <div class="bto">
      <button type="button" class="bt btn btn-danger btn-lg" onclick="add()">Add</button>
      <button type="button" class="bt btn btn-warning btn-lg" onclick="subtract()">Subtract</button>
      <button type="button" class="bt btn btn-success btn-lg" onclick="divide()">Divide</button>
      <button type="button" class="bt btn btn-primary btn-lg" onclick="multiply()">Multiply</button>
    </div>

    <br>
    <span id="sum-el">Sum: </span>
    <script src="index.js"></script>
  </body>
</html>
