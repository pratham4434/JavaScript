<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Number Guessing Game</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <input id="input-el" type="number" name="" value="">
    <button id="input-btn" onclick="generateRandomNum()" type="button" name="button">START GAME</button>
    <button id="input-btn" onclick="checkNumber()" type="button" name="button">CHECK</button>
    <p id="message-el">Guess any number between 1 to 100</p>
    <script src="index.js" charset="utf-8"></script>
  </body>
</html>
